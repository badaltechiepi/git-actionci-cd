name: Docker Image CI
# Branch from which the code is fetching
on:
  push:
    branches: [ main ]
# Define the env variable which need to be used
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}  
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
       output1: ${{ steps.docker_meta.outputs }}
    steps:
    - name: checkout repo #checkout the repo
      uses: actions/checkout@v2
    - name: git package creation #create the package in the 
      id: docker_meta
      uses: crazy-max/ghaction-docker-meta@v1
      with:
         images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
         tag-sha: true
         tag-latest: true
    - name: Login to GHCR
      uses: docker/login-action@v1
      with:
         registry: ${{ env.REGISTRY }}
         username: ${{ secrets.GIT_USER }}
         password: ${{ secrets.GIT_PASS }} 
    - name: Build image
      uses: docker/build-push-action@v2
      with:
         tags: ${{ steps.docker_meta.outputs.tags }} 
         file: ./Dockerfile
    - name: Push image
      uses: docker/build-push-action@v2
      with:
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          file: ./Dockerfile
  deployement:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
         aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
         aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
         aws-region: us-west-2
      - name: Deploy image to Amazon EKS
        run: |
          aws sts get-caller-identity
          aws eks --region us-west-2 update-kubeconfig --name my-cluster-gitaction
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh
          helm version
          echo ${{needs.build.outputs.output1}}
